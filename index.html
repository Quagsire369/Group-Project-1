<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Beverage Builder</title>
</head>

<body>
    <div class="topbar row blue-grey darken-4">
        <div class="center-align s12">
            <h1 class="blue-grey-text">What's on Hand?</h1>
        </div>
    </div>
    <div class="container" style="height: 100%; width: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col s3 grey lighten-2 " style="height: 100%;">
                <!-- Left column content -->
                <h4 class="center-align">Ingredients</h4>
                <section class="container">
                    <h5>Ingredients On Hand</h5>
                    <input type="text" id="ingredient-input" placeholder="Enter an ingredient">
                    <button id="add-button">Add</button>
                    <ul id="shopping-list"></ul>
                </section>
            </div>
            <div class="col s6 grey lighten-3 " style="height: 100%;">
                <!-- Center column content -->
                <div>
                    <input type="text" id="drink-search" placeholder="Enter a drink">
                    <button id="drink-search-button">Search</button>
                </div>
                <div>
                    <input type="text" id="spirit-search" placeholder="Enter a spirit">
                    <button id="spirit-search-button">Search</button>
                </div>
                <h4 class="center-align">Results</h4>
            </div>
            <div class="col s3 grey darken-2 halign-wrapper" style="height: 100%;">
                <!-- Right column content -->
                <h4 class="center-align">Quotes?</h4>
                <div class="options-container">
                    <div class="option">
                        <span class="option-label">Include Alcoholic</span>
                        <label class="switch">
                            <input type="checkbox" id="alcoholicToggle">
                            <span class="slider"></span>
                        </label>
                        <span class="option-label">Include Non-Alcoholic</span>
                        <label class="switch">
                            <input type="checkbox" id="nonAlcoholicToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
